<!DOCTYPE html>
<html>
  <head>
    <title>New Jobs Board!! For Jobs!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com
/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="border"></div>

    <div class="wrapper">
      <header class="main_header clearfix">
        <div class="logo">
          <img src="/images/AwesomeFace1.svg" alt="Face">
          <h1>Awesome<span>Jobs</span></h1>
        </div>

          <a href="#"class="current">All Jobs</a>
          <a href="#">Full-Time</a>
          <a href="#">Part-Time</a>
          <a href="#">Freelance</a>
          <a href="#">Contract</a>
        </nav>
      </header>

      <ul id="timeline">
        <a href="#">
          <li class="listing clearfix">
            <div class="image_wrapper">
              <img src="/images/Tweeter1.svg" alt="Twitter">
            </div>
            <div class="info">
              <span class="job_title">UX Designer</span>
              <span class="job_info">Twitter  <span>&bull;</span>
             San Fransico <span>&bull;</span> Jan 1st</span>
            </div>
            <span class="job_type full_time">Full-Time</span>
          </li>
        </a>

        <a href="#">
          <li class="listing clearfix">
            <div class="image_wrapper">
              <img src="/images/Tweeter1.svg" alt="Twitter">
            </div>
            <div class="info">
              <span class="job_title">UX Designer</span>

            </div>
            <span class="job_type full_time">Full-Time</span>
          </li>
        </a>

        <a href="#">
          <li class="listing clearfix">
            <div class="image_wrapper">
              <img src="/images/Tweeter1.svg" alt="Twitter">
            </div>
            <div class="info">
              <span class="job_title">UX Designer</span>
              <span class="job_info">Twitter  <span>&bull;</span>
             San Fransico <span>&bull;</span> Jan 1st</span>
            </div>
            <span class="job_type full_time">Full-Time</span>
          </li>
        </a>

        <li class="date">Jan 1st</li>
      </ul>
    </div>
  </body>
</html>
